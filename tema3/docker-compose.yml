version: '3.3'

services:
  mqtt-broker:
    image: eclipse-mosquitto:1.6.9
    container_name: mqtt-broker
    ports:
      - 1883:1883
    restart: always
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - broker-adapter

  adapter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adapter
    depends_on:
      - mqtt-broker
    networks:
      - broker-adapter
      - influxdb-adapter
    environment:
      - DEBUG_DATA_FLOW=false

  influxdb:
    image: influxdb:1.8.0
    container_name: influxdb
    ports:
      - 8086:8086
    restart: always
    volumes:
      - database:/data/influxdb
    networks:
      - influxdb-adapter
    
  
networks:
  broker-adapter:
    name: broker_adapter
  influxdb-adapter:
    name: influxdb_adapter

volumes:
  database: {}